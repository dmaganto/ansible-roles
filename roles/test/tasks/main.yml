---
# tasks file for test
- name: "Add vim package [RedHat based OS]"
  package:
    name: vim
    state: present
  when: ansible_facts['os_family'] == "RedHat"
  register: install
- name: "Add vim package [Debian based OS]"
  apt:
    name: vim
    update_cache: yes
    state: present
  when: ansible_facts['os_family'] == "Debian"
  register: install
